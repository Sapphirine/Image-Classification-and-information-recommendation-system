<!doctype html>
<html lang="en">
  <head>
    <title>Main Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>

<div style="width: 90%;">
  <div style="margin-left:230px;margin-top:70px;float:left; width: 30%">
  <p style="font-size:40px">{{label}}</p>
  <img src="{{path}}">
	<form action="/uploader" method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input class="btn btn btn-success" type=submit value=Upload></p>
    </form>
  </div>
  <div style="margin-top:70px;width: 30%;float:right;">
  <div>
    <p>Related Article</p>
  </div>
	{% for item in randomList %}
	<div class="wiki_group">
	  <a href=/id/{{item.id}} class="list-group-item list-group-item-action flex-column align-items-start">
       <div class="d-flex w-100 justify-content-between">
       <h5 id=itemName{{item.id}}>{{item.title}}</h5>                    
       </div>                  
      </a>
	</div>
	{%endfor%}
	<div>
		<p>Recommend</p>
	</div>
	{% for i in recommendList %}
	<div class="recommend_group">
	  <a href=/id/{{i.min}} class="list-group-item list-group-item-action flex-column align-items-start">
       <div class="d-flex w-100 justify-content-between">
       <h5 id=itemName{{i.min}}>{{i.title}}</h5>                    
       </div>                  
      </a>
	</div>
	{%endfor%}
</div>
</div>

	 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
   </body>
</html>
